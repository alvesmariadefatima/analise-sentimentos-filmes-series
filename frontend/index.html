<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An√°lise de Sentimentos de Filmes e S√©ries</title>
    <link rel="stylesheet" href="C:\Users\arthu\Desktop\vital topicos\projeto.css">
    <style>
        :root {
            --fundo: #1B2430;
            --laranja: #f57524;
            --azul-claro: #3081bf;
            --texto: #ffffff;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: var(--fundo);
            color: var(--texto);
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            padding: 20px;
            text-align: center;
        }

        .filme-img {
            width: 250px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        h1 {
            color: var(--laranja);
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            resize: none;
            border: 2px solid var(--azul-claro);
            border-radius: 8px;
            background-color: #2e3a4a;
            color: var(--texto);
        }

        textarea:focus {
            outline: none;
            border-color: var(--laranja);
        }

        button {
            margin-top: 20px;
            padding: 12px 24px;
            background-color: var(--laranja);
            color: var(--fundo);
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--azul-claro);
            color: #fff;
        }

        #result {
            margin-top: 25px;
            font-weight: bold;
            font-size: 18px;
            color: var(--laranja);
        }

        #statsChart {
        display: none;
        margin: 30px auto;
        max-width: 90%;
        border: 2px solid var(--azul-claro);
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé• An√°lise de Sentimentos de Coment√°rios para Filmes e S√©ries</h1>

        <textarea id="userInput" placeholder="Digite um texto para an√°lise..."></textarea>
        <button onclick="analyzeSentiment()">Analisar</button>
        <p id="result"></p>

        <!-- Gr√°fico de estat√≠sticas -->
        <img id="statsChart" src="http://127.0.0.1:5000/stats" alt="Gr√°fico de Estat√≠sticas">
    </div>

    <script>
        async function analyzeSentiment() {
            const text = document.getElementById("userInput").value;
            if (!text) {
                alert("Por favor, insira um texto!");
                return;
            }

            const response = await fetch("http://127.0.0.1:5000/analyze", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: text })
            });

            const data = await response.json();
            document.getElementById("result").innerText = `Sentimento: ${data.sentiment} (Confian√ßa: ${data.confidence})`;

            // Atualizar gr√°fico (evita cache com timestamp)
            const chart = document.getElementById("statsChart");
            chart.src = "http://127.0.0.1:5000/stats?t=" + new Date().getTime();
            chart.style.display = "block";
        }
    </script>
</body>
</html>
